<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>BMI Calculator</title>
<body>
    <div style="text-align:center; width: 300px;margin: 0 auto;">
        <h2>Welcome to BMI Calculator</h2>
        <form onsubmit="return calcBMR()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required><br><br>
            
            <label for="weight">Weight (in kg):</label>
            <input type="text" id="weight" name="weight" placeholder="Enter your weight" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

            <input type="text" id="gender" placeholder="Male or female?"><br><br>

            <button type="submit">Submit</button>
            <button type="reset" onclick="clearForm()">Clear</button>
            <p id="output"></p>
        </form>
      </div>
      <script>

      function clearForm() {
        // Clear input fields
            document.getElementById("username").value = "";
            document.getElementById("height").value = "";
            document.getElementById("weight").value = "";
            document.getElementById("age").value = "";
            document.getElementById("gender").value = "";

            // Clear output
            document.getElementById("output").innerHTML = "";
         }

      function calcBMR() {
        let username = document.getElementById("username").value;
        let gender = document.getElementById("gender").value;
        let weightKG = parseFloat(document.getElementById("weight").value);
        let heightCM = parseFloat(document.getElementById("height").value);
        let age = parseFloat(document.getElementById("age").value); // Get user's age

        let BMR;
        // Calculate BMR
        if (gender === 'male') {
            BMR = 10 * weightKG + 6.25 * heightCM - 5 * age + 5;
        } else {
            BMR = 10 * weightKG + 6.25 * heightCM - 5 * age - 161;
        }

        console.log(BMR);
        document.getElementById("output").innerHTML = username + ", Your BMR is: " + BMR.toFixed(2); 
        return false;
    }
    </script>
</body>
</html>
